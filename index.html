<!DOCTYPE HTML>
<html>
<head>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/styles.css" rel="stylesheet">
	<title>Fooseball Display</title>
</head>
<body>

<div class="container">
	<div class="row">

		<div class="col-md-6 col-md-offset-3">
			
			<h1>Players</h1>
			<p>Enter your instagram ID to grab your avatar</p>
			<div class="form-group">
			    <label for="blue-player-1">Blue Attack </label>
			    <input id="blue-player-1" type="text" class="form-control" placeholder="Instagram ID">
			</div>


			<div class="form-group">
			    <label for="blue-player-2">Blue Defence </label>
			    <input id="blue-player-2" type="text" class="form-control" placeholder="Instagram ID">
			</div>

			<div class="form-group">
			    <label for="ed-player-1">Red Attack </label>
			    <input id="red-player-1" type="text" class="form-control" placeholder="Instagram ID">
			</div>

			<div class="form-group">
			    <label for="red-player-2">Red Defence </label>
			    <input id="red-player-2" type="text" class="form-control" placeholder="Instagram ID">
			</div>


			<a href="/newgame" class="btn btn-primary">New Game</a>

			<hr/>
			
			<h4>Status</h4>
			<div id="status" class="alert alert-info" role="alert"> </div>

			
			
		</div>
	</div>

</div>


<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.velocity.min.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script type="text/javascript">
	
	jQuery(function($){
		
		var socket = io.connect();

		var blue_points = $(".blue_points");
		var red_points = $(".red_points");
		var alertDiv = $("div.alert");

		var blueround1 = $(".r1-blue"); 
		var blueround2 = $(".r2-blue");
		var blueround3 = $(".r3-blue");

		var redround1 = $(".r1-red");
		var redround2 = $(".r2-red");
		var redround3 = $(".r3-red");

		var currentRound = $(".round");

		var bluePlus = $('#blueplus');
	    var redPlus = $('#redplus');
	    var blueMin = $('#bluemin');
	    var redMin = $('#redmin');
	    var newGame = $('#newGame');

	    var minutes = 0;
		var seconds = 0;

		
		socket.on('connect', function () {
	        console.log("connected!!");
	       
    	});


		socket.on('disconnect', function () {
	        console.log("disconnected!!");
	        $("#status").html("Lost connection to server!");
	       
    	});
		
		socket.emit('status', 'Display connected');


		socket.on('score-update', function(data){
			
			console.log('score update received');
			// WIP to parse score msg

			if (blue_points.html() != data.blue) {
				blue_points.html(data.blue);
			};

			if (red_points.html() != data.red) {
				red_points.html(data.red);
			};

			//console.log(data.time);
		});

		socket.on('status', function(data){
			
			console.log(data);
			$("#status").html(data);

			if (data == "Starting new Game...") {
				minutes = 0;
	      		seconds = 0;
			};


		});


		bluePlus.click(function() {
	      socket.emit('score', 'blueplus');
	    });

	    blueMin.click(function() {
	      socket.emit('score', 'bluemin');
	    });

	    redPlus.click(function() {
	      socket.emit('score', 'redplus');
	    });

	    redMin.click(function() {
	      socket.emit('score', 'redmin');
	    });

	    newGame.click(function() {
	      socket.emit('status', 'newGame');
	    });


	    // Game Clock

	   

		$(document).ready(function() {
		    setInterval(function() {
		        updateClock()
		    }, 1000);
		});

		function updateClock() {

		    seconds +=1;

		    if (seconds > 59) {
		        seconds -= 60;
		        minutes++;
		    }
		    if (minutes > 23) {
		        minutes = 0;
		    }
		    $("#clock").html(minutes + ':' + seconds);
		}

	});

</script>

</body>

</html>
