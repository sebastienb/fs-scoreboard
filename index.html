<!DOCTYPE HTML>
<html>
<head>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/styles.css" rel="stylesheet">
	<title>Fooseball Display</title>
</head>
<body>

<div id="game-settings" class="container">
	<div class="row">

		<div class="col-sm-12">
			
			<h1>Players</h1>
			
			<div class="form-group">
			    <label for="blue-player-1-input">Blue Attack </label>
			    <input id="blue-player-1-input" type="text" class="form-control" placeholder="Instagram ID" value="s3bastienb">
			</div>

			<div class="form-group">
			    <label for="blue-player-2-input">Blue Defence </label>
			    <input id="blue-player-2-input" type="text" class="form-control" placeholder="Instagram ID" value="xcast3d">
			</div>

			<div class="form-group">
			    <label for="red-player-1-input">Red Attack </label>
			    <input id="red-player-1-input" type="text" class="form-control" placeholder="Instagram ID" value="datamouth">
			</div>

			<div class="form-group">
			    <label for="red-player-2-input">Red Defence </label>
			    <input id="red-player-2-input" type="text" class="form-control" placeholder="Instagram ID" value="bruncun">
			</div>

			<button id="NewGame"  class="btn btn-primary">New Game</button>
		</div>
	</div>
</div>

<div class="scoreboard container">
	<div class="row">
		
		<div class="col-sm-12">
			
			<ul class="Score">
				<li class="players blue">
					<img id="blue-player-1" src="http://avatars.io/instagram/datamouth" class="img-responsive img-circle blue" width="118px" height="118px" rel="">
					<div id="blue-player-1" class="player-points">0</div>
					<img id="blue-player-2" src="http://avatars.io/instagram/xcast3d" class="img-responsive img-circle blue" width="118px" height="118px" rel="">
					<div id="blue-player-2" class="player-points">0</div>
				</li>
				<li class="score-timer">
					<div class="">
						<div class="blue_points">00</div><div class="red_points">00</div>
						<div id="clock">--</div>​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​
						<a href="#" id="restart" class="btn btn-primary">Restart Game</a>
					</div>
				</li>
				
				<li class="players red">
					<img id="red-player-1" src="http://avatars.io/instagram/s3bastienb" class="img-responsive img-circle red" width="118px" height="118px" rel="">
					<div id="red-player-1" class="player-points">0</div>

					<img id="red-player-2" src="http://avatars.io/instagram/tonhox06" class="img-responsive img-circle red" width="118px" height="118px" rel="">
					<div id="red-player-2" class="player-points">0</div>
				</li>
			</ul>
			<hr/>

			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
			  <li class="active"><a href="#logs" role="tab" data-toggle="tab">Game Logs</a></li>
			  <li><a href="#controls" role="tab" data-toggle="tab">Controls</a></li>
			  <li><a href="#settings" role="tab" data-toggle="tab">Settings</a></li>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content">
			  <div class="tab-pane active" id="logs">
			  	<ul id="gamelogs">
			  	</ul>
			  </div>
			  <div class="tab-pane" id="controls">
				<p class="content-padded">Use these controls to overide the sensors on the table.</p>
				<p>Blue Team <button id="blueplus"  class="btn btn-primary">+</button> <button id="bluemin" class="btn btn-negative">-</button></p>
				<p class="content-padded">Red Team <button id="redplus" class="btn btn-primary">+</button> <button id="redmin" class="btn btn-negative">-</button></p>
			  </div>
			  <div class="tab-pane" id="settings">
			  	Coming soon
			  </div>
			</div>	
		</div>
	</div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
  <div class="container">
    <div id="status">Connecting...</div>
  </div>
</nav>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.velocity.min.js"></script>
<script src="/js/velocity.ui.min.js"></script>
<script src="/js/scoreboard.js"></script>
<script src="/socket.io/socket.io.js"></script>

</body>

</html>
